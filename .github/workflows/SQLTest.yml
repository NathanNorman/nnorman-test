name: SQL Checker

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branchsss
on:
  pull_request:
    branches: [ master ]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: RUN SQLCheck
    steps:
      - name: Read GitHub Workspace
        uses: NathanNorman/nnorman-test@v1
        with:
          sql_directory: './'
